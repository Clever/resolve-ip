env:
resources:
  cpu: .25
  max_mem: 1
expose:
  - name: http
    port: 80
    health_check:
      type: http
      path: /healthcheck
team: eng-identity
databases: []
alarms:
  - type: InternalErrorAlarm
    severity: major
    channel: "#portal-sso-major-alerts"
    parameters:
      threshold: 0.01
      evaluationPeriods: 3
    extraParameters:
      requestMinimum: 100
  - type: InternalErrorAlarm
    severity: critical
    channel: "#oncall-portal-sso"
    parameters:
      threshold: 0.05
      evaluationPeriods: 10
    extraParameters:
      requestMinimum: 100
pod_config:
  group: us-west-1
  prod:
    migrationState: deployable
  dev:
    migrationState: deployable
