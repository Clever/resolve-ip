env:
resources:
  cpu: 2
  max_mem: 4
expose:
- name: http
  port: 80
  health_check:
    type: http
    path: /healthcheck
team: eng-identity
databases: []
alarms:
- type: InternalErrorAlarm
  severity: major
  parameters:
    threshold: 0.01
    evaluationPeriods: 3
  extraParameters:
    requestMinimum: 100
- type: InternalErrorAlarm
  severity: critical
  parameters:
    threshold: 0.05
    evaluationPeriods: 10
  extraParameters:
    requestMinimum: 100
pod_config:
  group: us-west-1
deploy_config:
  canaryInProd: false
  autoDeployEnvs:
  - clever-dev
  - production
mesh_config:
  dev:
    state: mesh_only
  crossRegionRoute: sso
  setupInternalRoute: true
  prod:
    state: mesh_only
